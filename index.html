<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Fortune</title>

<!-- Chinese-style fonts -->
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Serif SC', serif;
  background:
    radial-gradient(circle at top, rgba(255,215,0,.15), transparent 50%),
    linear-gradient(135deg, #7b0000, #b30000, #7b0000);
  min-height: 100svh;
  margin: 0;
  padding: 1.25rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  color: #f9e7b2;
  position: relative;
}

/* floating lantern glow */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 15%, rgba(255,215,0,.12), transparent 25%),
    radial-gradient(circle at 80% 20%, rgba(255,215,0,.12), transparent 25%),
    radial-gradient(circle at 50% 85%, rgba(255,215,0,.08), transparent 30%);
  pointer-events: none;
}

/* CARD */
#card {
  position: relative;
  width: 100%;
  max-width: 420px;
  margin-top: 10svh;
  background: linear-gradient(145deg, #b30000, #8a0000);
  border-radius: 24px;
  padding: 2rem 1.75rem;
  text-align: center;
  box-shadow:
    0 18px 40px rgba(0,0,0,.45),
    inset 0 0 0 3px rgba(255,215,0,.4),
    inset 0 0 20px rgba(255,215,0,.15);
  border: 2px solid #f6c35b;
}

/* golden corner accents */
#card::before,
#card::after {
  content: "";
  position: absolute;
  width: 36px;
  height: 36px;
  border: 3px solid #f6c35b;
}

#card::before {
  top: 10px;
  left: 10px;
  border-right: none;
  border-bottom: none;
}

#card::after {
  bottom: 10px;
  right: 10px;
  border-left: none;
  border-top: none;
}

/* Title */
h1 {
  font-family: 'Ma Shan Zheng', cursive;
  font-size: clamp(1.8rem, 5vw, 2.4rem);
  color: #ffd966;
  margin: 0 0 .75rem;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(255,215,0,.5);
}

/* Fortune text */
#fortune {
  font-size: clamp(1.15rem, 4vw, 1.35rem);
  line-height: 1.65;
  color: #fff1c1;
  padding: .75rem 0;
}

/* Divider */
.divider {
  width: 70px;
  height: 2px;
  margin: .75rem auto 1rem;
  background: linear-gradient(90deg, transparent, #ffd966, transparent);
}

/* Subtle pattern */
.pattern {
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle, rgba(255,215,0,.08) 1px, transparent 1px);
  background-size: 12px 12px;
  border-radius: 24px;
  pointer-events: none;
}

/* Desktop polish */
@media (min-width: 768px) {
  body {
    align-items: center;
  }
  #card {
    margin-top: 0;
    padding: 2.5rem 2.25rem;
  }
}
</style>
</head>

<body>

<div id="card">
  <div class="pattern"></div>
  <h1>今日运势</h1>
  <div class="divider"></div>
  <div id="fortune"></div>
</div>

<script>
const fortunes = [
  "A small kindness today will return tenfold.",
  "You will soon reconnect with someone important.",
  "Your creativity is about to unlock something new.",
  "A calm moment will bring clarity.",
  "Today favors brave choices.",
  "An unexpected opportunity will appear.",
  "A risk taken gently leads to reward.",
  "Your patience is about to pay off.",
  "You are an angel, beware of those that collect feathers.",
  "It will be light in the morning and dark at night.",
  "In two days, tomorrow will be yesterday.",
  "The greatest danger is your stupidity.",
  "You will inherit a large sum of money in the future.",
  "Do something today to make your mother proud.",
  "Telling your friends a secret will lighten your load.",
  "An alien of some kind will be appearing to you shortly.",
  "You will soon bring joy to someone.",
  "Eat your fruits and vegetables for good health.",
  "Put your trust in the collective.",
  "You are the master of every situation.",
  "Make all the changes you see necessary.",
  "Ideas are like children. None are ever as good as your own.",
  "He who throws dirt is losing ground.",
  "Don’t worry about the world ending. It’s already tomorrow in Australia.",
  "Happy news is on its way.",
  "Plan for many pleasures ahead.",
  "Good fortune takes preparation.",
  "To shine is better than to reflect.",
  "You are wise beyond your years.",
  "An amazing adventure awaits you.",
  "Appreciate. Appreciate. Appreciate.",
  "Make yourself necessary to someone.",
  "You have a secret admirer.",
  "Love is friendship set on fire.",
  "Follow your heart, it knows the right answer.",
  "An old love will come back to you.",
  "The star of riches is shining on you.",
  "Live this day as if it were your last.",
  "Your life will be happy and peaceful.",
  "Move in the direction of your dreams.",
  "You can have your cake and eat it too.",
  "An exciting opportunity lies ahead of you.",
  "Your golden opportunity is coming shortly.",
  "The path of life shall lead upwards for you.",
  "A friend is a present you give yourself.",
  "Mind the step you ignore as it may become the lesson you need.",
  "A small misstep today prevents a greater fall tomorrow.",
  "What you rush past now, you will meet again later.",
  "Careful steps build long journeys.",
  "Wisdom walks, it does not run.",
  "You will find great adventure in bed tonight.",
  "Today, you cannot lose.",
  "You are protected by silent love and friendship near you.",
  "Your greatest fortune is the number of friends you have.",
  "Treat yourself.",
  "Wear red today.",
  "Be careful who you trust. Salt and sugar look the same.",
  "Your future will be bright.",
  "Hell may venture only so far toward you. You may stride as close to it as you wish.",
  "Sometimes victory takes a greater toll than losing.",
  "Put your phone down and live."
];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let deck = JSON.parse(localStorage.getItem("fortuneDeck"));
let index = parseInt(localStorage.getItem("fortuneIndex"), 10);

if (!deck || deck.length !== fortunes.length) {
  deck = shuffle([...fortunes]);
  index = 0;
}

document.getElementById("fortune").innerText = deck[index];

index++;
if (index >= deck.length) {
  deck = shuffle([...fortunes]);
  index = 0;
}

localStorage.setItem("fortuneDeck", JSON.stringify(deck));
localStorage.setItem("fortuneIndex", index);
</script>

</body>
</html>
